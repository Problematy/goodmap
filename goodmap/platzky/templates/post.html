{% extends "base.html" %}

{% block description %}
{{ post.excerpt }}
{% endblock %}

{% block content %}
<header class="masthead" style="background-image: url({{post.coverImage.image.url}})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading position-relative">
          <h1>{% block title %}{{ post.title }}{% endblock %}</h1>
          <h2 class="subheading">{{ post.excerpt }}</h2>
        </div>
      </div>
    </div>
  </div>
</header>

<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto post-content">
        {{post.contentInRichText.markdown | markdown}}
      </div>
    </div>
  </div>
</article>

{% endblock %}
