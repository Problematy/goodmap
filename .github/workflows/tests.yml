name: Testing pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: 'read'

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'  # TODO remove this line after the submodules are removed
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==1.3
        poetry install
    - name: Run linters
      run: make lint-check
    - name: Run tests without coverage
      run: make unit-tests-no-coverage
    - name: Run tests with coverage
      run: make coverage
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        path-to-lcov: "./coverage.lcov"
        github-token: ${{ secrets.GITHUB_TOKEN }}
# End-to-end tests:
    - name: Install cypress
      working-directory: "./tests/e2e_tests"
      run: |
        npm install cypress
    - name: Run e2e tests
      run: |
        PYTHONUNBUFFERED=1;FLASK_ENV=development;FLASK_APP="goodmap.goodmap:create_app(config_path='./tests/e2e_tests/e2e_test_config.yml')" poetry run flask run &
        sleep 3
        cd tests/e2e_tests && node_modules/cypress/bin/cypress run --browser chromium
