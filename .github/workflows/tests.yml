name: Testing pipeline

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'examples/**/*.json'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'examples/**/*.json'

# Cancel outdated workflow runs when new commits are pushed to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Cache Poetry virtualenv
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/pypoetry/virtualenvs
          ~/.cache/pip
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==2.0.1
        poetry install
    - name: Run linters
      run: make lint-check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14"]
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: "${{ matrix.python-version }}"
        cache: 'poetry'
    - name: Cache Poetry virtualenv
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/pypoetry/virtualenvs
          ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-poetry-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==2.0.1
        poetry install
    - name: Run tests with coverage
      run: make coverage
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        path-to-lcov: "./coverage.lcov"
        github-token: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    needs: [lint, test]
    permissions:
      contents: read
      actions: read
      pull-requests: write
    uses: problematy/goodmap-e2e-tests/.github/workflows/e2e-tests.yml@a48cdaedbeed0a38d4852ffc973e52477114ae9e
    with:
      goodmap-version: ${{ github.sha }}
      goodmap-frontend-version: 'main'