name: Testing pipeline

on:
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: 'read'

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'  # TODO remove this line after the submodules are removed
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==2.0.1
        poetry install
        cd tests/e2e_tests && npm install
    - name: Run linters
      run: make lint-check
    - name: Run tests without coverage
      run: make unit-tests-no-coverage
    - name: Run tests with coverage
      run: make coverage
    # - name: Coveralls
    #   uses: coverallsapp/github-action@v2
    #   with:
    #     path-to-lcov: "./coverage.lcov"
    #     github-token: ${{ secrets.GITHUB_TOKEN }}
# End-to-end tests:
    - name: Install cypress dependencies
      working-directory: "./tests/e2e_tests"
      run: |
        npm install cypress-browser-permissions
    - name: Run e2e tests
      run: |
        setsid make run-e2e-env &
        SERVER_PID=$!
        echo "DEBUG: Started make process with PID: $SERVER_PID"
        ps aux | grep -E "(flask|python|make)" | grep -v grep
        echo "DEBUG: Process group for PID $SERVER_PID:"
        ps -o pid,ppid,pgrp,cmd -p $SERVER_PID || echo "Process $SERVER_PID not found"
        trap "echo 'DEBUG: Trap executing, trying to kill process group -$SERVER_PID'; ps aux | grep -E '(flask|python|make)' | grep -v grep; kill -TERM -$SERVER_PID 2>/dev/null || echo 'Process group -$SERVER_PID not found'; wait $SERVER_PID 2>/dev/null || true" EXIT
        sleep 5
        cd tests/e2e_tests && npx cypress run --browser chromium --spec "cypress/e2e/basic-test/*"
    - name: Generate e2e stress test data
      run: make e2e-stress-tests-generate-data
    - name: Run e2e stress tests
      run: |
        make run-e2e-stress-env &
        SERVER_PID=$!
        trap "kill -TERM -$SERVER_PID; wait $SERVER_PID 2>/dev/null || true" EXIT
        sleep 5
        cd tests/e2e_tests && npx cypress run --browser chromium --spec "cypress/e2e/stress-test/*"
