name: Post E2E Test Results

on:
  workflow_run:
    workflows: ["Testing pipeline"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  post-results:
    uses: problematy/goodmap-e2e-tests/.github/workflows/pr-comment.yml@5e81097d1d14bcffc34cf86cb51e31966fb40be4
    with:
      run_id: ${{ github.event.workflow_run.id }}
    secrets:
      comment_token: ${{ secrets.GITHUB_TOKEN }}
