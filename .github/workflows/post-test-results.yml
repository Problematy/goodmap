name: Post E2E Test Results

on:
  workflow_run:
    workflows: ["Testing pipeline"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  post-results:
    uses: raven-wing/goodmap-e2e-tests/.github/workflows/pr-comment.yml@1c5ddbfbc42a91ff73334dad717f8080931b3492
    with:
      run_id: ${{ github.event.workflow_run.id }}
    secrets:
      comment_token: ${{ secrets.GITHUB_TOKEN }}
