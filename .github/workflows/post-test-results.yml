name: Post E2E Test Results

on:
  workflow_run:
    workflows: ["Testing pipeline"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  post-results:
    uses: problematy/goodmap-e2e-tests/.github/workflows/pr-comment.yml@0c118062e43e841e2fbcac595b1836aae4c6cfdb
    with:
      run_id: ${{ github.event.workflow_run.id }}
    secrets:
      comment_token: ${{ secrets.GITHUB_TOKEN }}

